<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>던파 캐릭터 검색</title>
  <style>
    body {
      font-family: 'Arial';
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .select-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .select-box button {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .select-box button:hover {
      background-color: #e0e0e0;
    }
    #result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100px;
      height: 120px;
    }
    .job {
      font-size: 13px;
      color: gray;
    }
    .footer-image {
      text-align: center;
      margin-top: 50px;
    }
    .footer-image img {
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>던전앤파이터 모험단 캐릭터 보기</h1>
  <div class="search-box">
    <div class="select-box">
      <button onclick="searchByAdventure('prey', 'Honkai')">Honkai 모험단</button>
      <button onclick="searchByAdventure('prey', '스너글리')">스너글리 모험단</button>
    </div>
  </div>

  <div id="result"></div>

  <div class="footer-image">
    <img src="./test.jpg" alt="테스트 이미지" onerror="this.src='https://i.imgur.com/W7XnbRJ.png'">
  </div>

  <script>
    const apiKey = 'nsYk6GNMxyk3pabxQFkFxQWYXM508xm6';

    function searchByAdventure(server, adventureName) {
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '<p>모험단 정보 불러오는 중...</p>';

      const url = `https://api.neople.co.kr/df/servers/${server}/adventurers/${encodeURIComponent(adventureName)}/characters?apikey=${apiKey}`;

      axios.get(url)
        .then(res => {
          const characters = res.data.rows || [];
          resultBox.innerHTML = '';

          if (characters.length === 0) {
            resultBox.innerHTML = '<p>해당 모험단에 캐릭터가 없습니다 😢</p>';
            return;
          }

          characters.forEach(char => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="https://img-api.neople.co.kr/df/servers/${server}/characters/${char.characterId}?zoom=1" 
                   onerror="this.src='https://i.imgur.com/W7XnbRJ.png'" />
              <h3>${char.characterName}</h3>
              <div class="job">${char.jobGrowName} (${server})</div>
            `;
            card.onclick = () => loadDetail(server, char.characterId);
            resultBox.appendChild(card);
          });
        })
        .catch(err => {
          console.error(err);
          let message = err.response?.status === 404
            ? '모험단 이름 또는 서버 정보를 다시 확인해주세요.'
            : err.message;
          resultBox.innerHTML = `<p style="color:red">API 호출 실패 😢</p><p>${message}</p>`;
        });
    }

    function loadDetail(server, characterId) {
      alert('🔍 캐릭터 상세 정보 기능은 다음 단계에서 추가할게요!');
    }
  </script>
</body>
</html>
