<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>던파 모험단 검색기 (코앤 완전판)</title>
  <style>
    :root {
      --bg-color: #1e1e2e;
      --card-color: #2a2a3a;
      --text-color: #ffffff;
      --accent-color: #bb86fc;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: all 0.3s;
    }
    h1 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 30px;
    }
    .control-panel {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      background: var(--accent-color);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .character-card {
      background: var(--card-color);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .character-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .character-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 2px solid var(--accent-color);
    }
    .character-info h3 {
      color: var(--accent-color);
      margin: 0 0 5px 0;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      margin: 40px 0;
      color: var(--accent-color);
    }
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 15px;
      background: rgba(255,0,0,0.1);
      border-radius: 8px;
    }
    .fame {
      color: #ffd700;
      font-weight: bold;
    }
    .dark-mode {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #e0e0e0;
    }
    @media (max-width: 600px) {
      .character-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ 프레이 서버 모험단 검색기 ✨</h1>
    
    <div class="control-panel">
      <button onclick="search('Honkai')">Honkai 모험단</button>
      <button onclick="search('스너글리')">스너글리 모험단</button>
      <button onclick="toggleDarkMode()">🌙 다크 모드</button>
    </div>

    <div id="loading" class="loading" style="display:none;">
      <p>🌀 모험단 정보를 불러오는 중...</p>
      <p>잠시만 기다려주세요!</p>
    </div>

    <div id="result" class="character-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 🌟 코앤의 마법 설정
    const SERVER = "prey";
    const PROXY_URL = "https://api.allorigins.win/raw?url=";
    const API_BASE = "https://api.neople.co.kr/df/servers/";

    // 🔒 API 키 (실제 사용 시 백엔드로 이동해야 합니다!)
    const API_KEY = "nsYk6GNMxyk3pabxQFkFxQWYXM508xm6";

    async function search(adventureName) {
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      loading.style.display = "block";
      result.innerHTML = "";

      try {
        // 1. 모험단 캐릭터 목록 조회
        const encodedName = encodeURIComponent(adventureName);
        const url = `${PROXY_URL}${encodeURIComponent(`${API_BASE}${SERVER}/adventurers/${encodedName}/characters?apikey=${API_KEY}`)}`;
        
        const response = await axios.get(url);
        let characters = response.data.rows || [];

        // 2. 명성 순 정렬 (코앤이 추가한 특별 기능!)
        characters.sort((a, b) => (b.fame || 0) - (a.fame || 0));

        // 3. 결과 표시
        if (characters.length === 0) {
          result.innerHTML = '<div class="error">😢 캐릭터가 없습니다. 모험단 이름을 확인해주세요!</div>';
          return;
        }

        // 4. 각 캐릭터 카드 생성
        for (const char of characters) {
          const charDetail = await getCharacterDetail(char.characterId);
          result.innerHTML += createCharacterCard(char, charDetail);
        }

      } catch (error) {
        console.error("에러 발생:", error);
        result.innerHTML = `
          <div class="error">
            <p>🚨 오류 발생!</p>
            <p>${error.response?.status === 404 ? '모험단을 찾을 수 없습니다' : error.message}</p>
            <button onclick="location.reload()">새로고침</button>
          </div>
        `;
      } finally {
        loading.style.display = "none";
      }
    }

    async function getCharacterDetail(characterId) {
      try {
        const url = `${PROXY_URL}${encodeURIComponent(`${API_BASE}${SERVER}/characters/${characterId}?apikey=${API_KEY}`)}`;
        const res = await axios.get(url);
        return res.data;
      } catch {
        return { level: "?", fame: "?" };
      }
    }

    function createCharacterCard(char, detail) {
      return `
        <div class="character-card">
          <img src="https://img-api.neople.co.kr/df/servers/${SERVER}/characters/${char.characterId}?zoom=2"
               onerror="this.src='https://i.imgur.com/W7XnbRJ.png'">
          <div class="character-info">
            <h3>${char.characterName}</h3>
            <p>${char.jobGrowName}</p>
            <p>레벨: ${detail.level || "?"}</p>
            <p class="fame">명성: ${char.fame || "정보 없음"}</p>
          </div>
        </div>
      `;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const btn = document.querySelector("button[onclick='toggleDarkMode()']");
      btn.textContent = document.body.classList.contains('dark-mode') 
        ? '☀️ 라이트 모드' 
        : '🌙 다크 모드';
    }
  </script>
</body>
</html>
