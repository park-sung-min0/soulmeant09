<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>던파 모험단 검색기 (모험단명 버전)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #bb86fc;
      margin-bottom: 30px;
    }
    .search-box {
      margin: 20px 0;
    }
    input {
      padding: 12px;
      width: 70%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px 24px;
      background: #bb86fc;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .character-card {
      background: #2a2a3a;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .character-card img {
      width: 100%;
      border-radius: 5px;
      border: 2px solid #bb86fc;
    }
    .error {
      color: #ff6b6b;
      background: rgba(255,0,0,0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>🔍 프레이 서버 모험단 검색</h1>
  
  <div class="search-box">
    <input type="text" id="adventureName" placeholder="모험단명 정확히 입력">
    <button onclick="search()">검색</button>
  </div>

  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const SERVER = "prey";
    const API_KEY = "nsYk6GNMxyk3pabxQFkFxQWYXM508xm6"; // 🔒 실제 사용 시 백엔드로 이동!

    async function search() {
      const adventureName = document.getElementById('adventureName').value.trim();
      if (!adventureName) {
        alert("모험단명을 입력해주세요!");
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>🔎 검색 중...</p>";

      try {
        // 1. 모험단 캐릭터 목록 조회
        const response = await axios.get(
          `https://api.neople.co.kr/df/servers/${SERVER}/adventurers/${encodeURIComponent(adventureName)}/characters?apikey=${API_KEY}`,
          { timeout: 5000 }
        );

        // 2. 결과 처리
        if (!response.data.rows || response.data.rows.length === 0) {
          resultDiv.innerHTML = `
            <div class="error">
              <p>"${adventureName}" 모험단을 찾을 수 없습니다</p>
              <p>꼭 확인해주세요:</p>
              <ul style="text-align: left;">
                <li>• 정확한 모험단명 (대소문자, 특수문자 포함)</li>
                <li>• 프레이 서버에 존재하는지</li>
                <li>• 모험단이 해체되지 않았는지</li>
              </ul>
            </div>
          `;
          return;
        }

        // 3. 캐릭터 카드 생성
        let html = "";
        response.data.rows.forEach(char => {
          html += `
            <div class="character-card">
              <img src="https://img-api.neople.co.kr/df/servers/${SERVER}/characters/${char.characterId}?zoom=2"
                   onerror="this.src='https://i.imgur.com/W7XnbRJ.png'">
              <h3>${char.characterName}</h3>
              <p>${char.jobGrowName}</p>
              <p>명성: ${char.fame || "정보 없음"}</p>
            </div>
          `;
        });

        resultDiv.innerHTML = html;

      } catch (error) {
        console.error("API 호출 실패:", error);
        resultDiv.innerHTML = `
          <div class="error">
            <p>🚨 오류 발생!</p>
            <p>${error.response?.status === 404 ? 
              '모험단을 찾을 수 없습니다' : 
              'API 서버 문제가 발생했습니다'}</p>
            <button onclick="search()">다시 시도</button>
          </div>
        `;
      }
    }

    // 엔터 키로도 검색 가능
    document.getElementById('adventureName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
