<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>던파 캐릭터 검색</title>
  <style>
    body {
      font-family: 'Arial';
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    #result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 120px;
    }
    .job {
      font-size: 13px;
      color: gray;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>던전앤파이터 캐릭터 검색</h1>
  <div class="search-box">
    <select id="server">
      <option value="cain">카인</option>
      <option value="prey">프레이</option>
      <option value="diregie">디레지에</option>
    </select>
    <input type="text" id="characterName" placeholder="캐릭터 이름 입력" />
    <button onclick="searchCharacters()">검색</button>
  </div>

  <div id="result"></div>

  <script>
    const apiKey = 'nsYk6GNMxyk3pabxQFkFxQWYXM508xm6';

    function searchCharacters() {
      const server = document.getElementById('server').value;
      const name = document.getElementById('characterName').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '<p>검색 중...</p>';

      const proxy = 'https://cors-anywhere.herokuapp.com/';
      const url = `https://api.neople.co.kr/df/servers/${server}/characters?characterName=${encodeURIComponent(name)}&limit=50&apikey=${apiKey}`;

      axios.get(proxy + url)
        .then(res => {
          const characters = res.data.rows;
          resultBox.innerHTML = '';

          if (characters.length === 0) {
            resultBox.innerHTML = '<p>검색 결과 없음 😢</p>';
            return;
          }

          characters.forEach(char => {
            if (!char.characterName.startsWith(name)) return;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="https://img-api.neople.co.kr/df/servers/${server}/characters/${char.characterId}?zoom=1" onerror="this.src='https://i.imgur.com/W7XnbRJ.png'" />
              <h3>${char.characterName}</h3>
              <div class="job">${char.jobGrowName}</div>
            `;
            card.onclick = () => loadDetail(server, char.characterId);
            resultBox.appendChild(card);
          });
        })
        .catch(err => {
          console.error(err);
          resultBox.innerHTML = `<p style="color:red">API 호출 실패 😢</p><p>${err.message}</p>`;
        });
    }

    function loadDetail(server, characterId) {
      alert('캐릭터 상세 정보 보기 기능은 다음 단계에서 구현할게요!');
      // 이후 상세 정보 API 연동 가능
    }
  </script>
</body>
</html>
