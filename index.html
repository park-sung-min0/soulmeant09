<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>던파 모험단 검색기 (프레이 서버)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #f8bbd0;
    }
    .adventure-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3700b3;
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .character-card {
      background: #16213e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .character-card img {
      width: 100%;
      border-radius: 5px;
    }
    .character-info {
      margin-top: 10px;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>프레이 서버 모험단 검색</h1>
    <div class="adventure-buttons">
      <button onclick="loadAdventure('Honkai')">Honkai 모험단</button>
      <button onclick="loadAdventure('스너글리')">스너글리 모험단</button>
    </div>
    <div id="loading" class="loading" style="display: none;">🌀 모험단 정보 불러오는 중...</div>
    <div id="character-grid" class="character-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const SERVER = "prey";
    const API_KEY = "nsYk6GNMxyk3pabxQFkFxQWYXM508xm6"; // 🔒 실제 사용 시 백엔드로 이동!

    async function loadAdventure(adventureName) {
      const loading = document.getElementById('loading');
      const grid = document.getElementById('character-grid');
      
      loading.style.display = "block";
      grid.innerHTML = "";

      try {
        // 1. 모험단 캐릭터 목록 조회
        const res = await axios.get(
          `https://api.neople.co.kr/df/servers/${SERVER}/adventurers/${encodeURIComponent(adventureName)}/characters?apikey=${API_KEY}`
        );

        if (!res.data.rows || res.data.rows.length === 0) {
          grid.innerHTML = `<p style="color: #ff6b6b">모험단에 캐릭터가 없습니다.</p>`;
          return;
        }

        // 2. 각 캐릭터 상세 정보 조회
        for (const char of res.data.rows) {
          const charDetail = await getCharacterDetail(char.characterId);
          const fame = await getCharacterFame(char.characterId);
          
          grid.innerHTML += `
            <div class="character-card">
              <img src="https://img-api.neople.co.kr/df/servers/${SERVER}/characters/${char.characterId}?zoom=2" 
                   onerror="this.src='https://i.imgur.com/W7XnbRJ.png'">
              <div class="character-info">
                <h3>${char.characterName}</h3>
                <p>${char.jobGrowName}</p>
                <p>명성: ${fame || "정보 없음"}</p>
                <p>레벨: ${charDetail.level || "?"}</p>
              </div>
            </div>
          `;
        }
      } catch (err) {
        grid.innerHTML = `<p style="color: #ff6b6b">오류 발생: ${err.message}</p>`;
      } finally {
        loading.style.display = "none";
      }
    }

    async function getCharacterDetail(characterId) {
      const res = await axios.get(
        `https://api.neople.co.kr/df/servers/${SERVER}/characters/${characterId}?apikey=${API_KEY}`
      );
      return res.data;
    }

    async function getCharacterFame(characterId) {
      try {
        const res = await axios.get(
          `https://api.neople.co.kr/df/servers/${SERVER}/characters-fame?characterId=${characterId}&apikey=${API_KEY}`
        );
        return res.data.fame;
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
