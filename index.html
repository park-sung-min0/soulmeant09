<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>던파 모험단 검색기 (클릭 반응 버전)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #bb86fc;
      margin-bottom: 30px;
    }
    .control-panel {
      margin: 30px 0;
    }
    button {
      padding: 12px 24px;
      background: #bb86fc;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 0 10px;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .character-card {
      background: #2a2a3a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .character-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    .character-card img {
      width: 100%;
      border-radius: 5px;
      border: 2px solid #bb86fc;
      margin-bottom: 15px;
    }
    .error {
      color: #ff6b6b;
      background: rgba(255,0,0,0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>✨ 프레이 서버 모험단 검색기 ✨</h1>
  
  <div class="control-panel">
    <button onclick="searchAdventure('Honkai')">Honkai 모험단</button>
    <button onclick="searchAdventure('스너글리')">스너글리 모험단</button>
  </div>

  <div id="result" class="character-grid"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // ✅ 필수 설정
    const SERVER = "prey";
    const API_KEY = "nsYk6GNMxyk3pabxQFkFxQWYXM508xm6"; // 🔒 실제 사용 시 백엔드로 이동!

    // ✅ 모험단 검색 함수
    async function searchAdventure(adventureName) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>🔍 모험단 검색 중...</p>";

      try {
        // 1. API 호출
        const response = await axios.get(
          `https://api.neople.co.kr/df/servers/${SERVER}/adventurers/${encodeURIComponent(adventureName)}/characters?apikey=${API_KEY}`,
          { timeout: 10000 } // 10초 타임아웃
        );

        // 2. 결과 확인
        if (!response.data.rows || response.data.rows.length === 0) {
          showError(`"${adventureName}" 모험단을 찾을 수 없습니다.`, adventureName);
          return;
        }

        // 3. 캐릭터 카드 생성
        showCharacters(response.data.rows, adventureName);

      } catch (error) {
        console.error("API 호출 실패:", error);
        showError(
          error.response?.status === 404 
            ? "모험단이 존재하지 않거나 서버를 확인하세요." 
            : "API 서버 연결에 실패했습니다.",
          adventureName
        );
      }
    }

    // ✅ 캐릭터 카드 표시
    function showCharacters(characters, adventureName) {
      let html = "";
      characters.forEach(char => {
        html += `
          <div class="character-card">
            <img src="https://img-api.neople.co.kr/df/servers/${SERVER}/characters/${char.characterId}?zoom=2"
                 onerror="this.src='https://i.imgur.com/W7XnbRJ.png'">
            <h3>${char.characterName}</h3>
            <p>${char.jobGrowName}</p>
            <p>명성: ${char.fame || "정보 없음"}</p>
          </div>
        `;
      });
      document.getElementById('result').innerHTML = html;
    }

    // ✅ 에러 표시
    function showError(message, adventureName) {
      document.getElementById('result').innerHTML = `
        <div class="error">
          <p>🚨 ${message}</p>
          <p>모험단명: "${adventureName}"</p>
          <p>서버: ${SERVER}</p>
          <button onclick="searchAdventure('${adventureName}')">다시 시도</button>
        </div>
      `;
    }
  </script>
</body>
</html>
