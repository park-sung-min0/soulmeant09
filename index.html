<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>던파 검색 (로컬 테스트)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px; margin: 5px; }
    .error { color: red; }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <h1>던파 모험단 검색</h1>
  <button onclick="search('prey', 'Honkai')">Honkai 모험단</button>
  <button onclick="search('prey', '스너글리')">스너글리 모험단</button>
  <div id="result"></div>
  <img src="https://via.placeholder.com/300x150?text=DNF+Logo" alt="로고">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function search(server, name) {
      const apiKey = prompt("nsYk6GNMxyk3pabxQFkFxQWYXM508xm6");
      if (!apiKey) return alert("API 키가 필요해요!");

      axios.get(`https://api.neople.co.kr/df/servers/${server}/adventurers/${name}/characters?apikey=${apiKey}`)
        .then(res => {
          document.getElementById('result').innerHTML = 
            `<pre>${JSON.stringify(res.data, null, 2)}</pre>`;
        })
        .catch(err => {
          document.getElementById('result').innerHTML = 
            `<div class="error">⚠️ 에러 발생: ${err.message}</div>`;
        });
    }
  </script>
</body>
</html>
